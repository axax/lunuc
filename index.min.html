<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="theme-color" content="${APP_COLOR}">
    <link rel="manifest" href="/manifest.json?v=${BUILD_NUMBER}">
    <link rel="apple-touch-icon" href="/favicon-192x192.png">
    <style>
        #l {height: 4px;left: -100%;width: 100%;position: fixed;background: #2980b9;animation: l 1.3s linear infinite;animation-delay: 0.5s;}

</head>

<div id="l"></div>
<div id="app">JS is not supported</div>
<script>
    _app_ = {tr:{},trLoaded:true,start: new Date(),detectLang:true}
    document.getElementById('app').innerHTML=''
</script>
<script async src="/main.bundle.js?v=${BUILD_NUMBER}"></script>
</body>
</html>
