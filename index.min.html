<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="theme-color" content="${APP_COLOR}">
    <meta name="author" content="lunuc.com">
    <link rel="manifest" href="/manifest.json?v=${BUILD_NUMBER}">
    <link rel="apple-touch-icon" href="/favicon-192x192.png">
    <link rel="preconnect" href="/graphql">
    <meta name="generator" content="${APP_NAME} v${APP_VERSION}"/>

    <style>
        #app:empty {height: 4px;left: -100%;width: 100%;position: fixed;background: #2980b9;visibility: hidden;animation: l 1.5s linear infinite;animation-delay: 1.5s;}
        #app:empty:before {position: fixed;left:0;top:20px;width:100%;text-align: center;content: 'loading...'}
        @keyframes l {from {visibility: visible;left: -100%;} to {left: 100%;}}
    </style>${HTML_HEAD}
</head>
<body>

<div id="app"></div>
<script>
    if( !window.Map || !window.Symbol){
        document.write('<scr'+'ipt type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js?features=Symbol%2CSet%2CMap"></sc'+'ript>')
    }
    _app_ = {redirect404:'/404',start: new Date(),detectLang:true,slugContext:'${this.hostrule && this.hostrule.slugContext?this.hostrule.slugContext:''}'}
</script>
<script async src="/main.bundle.js?v=${BUILD_NUMBER}"></script>
</body>
</html>
