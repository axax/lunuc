<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${APP_NAME}</title>
    <meta name="description" content="${APP_DESCRIPTION}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="${APP_COLOR}">
    <link rel="manifest" href="/manifest.json?v=${BUILD_NUMBER}">
    <link async href="/style.css?v=${BUILD_NUMBER}" rel="stylesheet">
    <style>
        #l {
            height: 4px;
            left:-100%;
            width: 100%;
            position: fixed;
            background: #2980b9;
            animation: l 1.3s linear infinite;
            animation-delay: 0.5s;
        }
        @keyframes l {
            from {left: -100%;}
            to {left: 100%;}
        }
    </style>
</head>
<body>
<div id="l"></div>
<div id="app">Javascript is not supported</div>
<script>
    document.getElementById('app').innerHTML=''
    var ls = null
    try{
        ls = JSON.parse(localStorage.getItem('localSettings'))
    }catch(e){}

    _app_ = {tr: {}, trLoaded: false, localSettings: ls, start: new Date()};
    var l = window.location.pathname.split('/')[1];
    if (!l || l.length !== 2) {
        l = (navigator.language || navigator.userLanguage).substr(0, 2);
    } else {
        l = l.toLowerCase();
    }

    _app_.langBefore = sessionStorage.getItem('lang');
    sessionStorage.setItem('lang', l);

    _app_.lang = l;
    var s = document.createElement('script');
    s.onload = function () {
        _app_.trLoaded = true;
        if (_app_.trCallback) _app_.trCallback();
    }
    s.setAttribute('src', '/' + l + '.tr.js?v=${BUILD_NUMBER}');
    document.head.appendChild(s);
</script>
<script onload="document.getElementById('l').style.display='none'" async src="/main.bundle.js?v=${BUILD_NUMBER}"></script>
</body>
</html>
