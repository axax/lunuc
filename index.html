<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json?v=${BUILD_NUMBER}">
    <link href="/style.css?v=${BUILD_NUMBER}" rel="stylesheet">
</head>
<body>
<div id="app"></div>

<script>
    var ls = null
    try{
        ls = JSON.parse(localStorage.getItem('localSettings'))
    }catch(e){}

    _app_ = {tr: {}, trLoaded: false, localSettings: ls};
    var l = window.location.pathname.split('/')[1];
    if (!l || l.length !== 2) {
        l = (navigator.language || navigator.userLanguage).substr(0, 2);
    } else {
        l = l.toLowerCase();
    }

    _app_.langBefore = sessionStorage.getItem('lang');
    sessionStorage.setItem('lang', l);

    _app_.lang = l;
    var s = document.createElement('script');
    s.onload = function () {
        _app_.trLoaded = true;
        if (_app_.trCallback) _app_.trCallback();
    }
    s.setAttribute('src', '/' + l + '.tr.js?v=${BUILD_NUMBER}');
    document.head.appendChild(s);

</script>
<script src="/main.bundle.js?v=${BUILD_NUMBER}"></script>
<!--
<script src="/vendor.bundle.js"></script>
-->
</body>
</html>
