<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link rel="apple-touch-icon" href="/favicon-192x192.png">
    <meta name="theme-color" content="#c5dbf2">
    <link rel="manifest" href="/manifest.json">
    <style>
        #app:empty {height: 4px;left: -100%;width: 100%;position: fixed;background: #2980b9;visibility: hidden;animation: l 1.5s linear infinite;animation-delay: 1.5s;}
        #app:empty:before {position: fixed;left:0;top:20px;width:100%;text-align: center;content: 'loading...'}
        @keyframes l {from {visibility: visible;left: -100%;} to {left: 100%;}}
    </style>
</head>
<body>
<div id="app">JS is not supported</div>
<script>
    document.getElementById('app').innerHTML=''
    if( !window.Map){
        document.write('<scr'+'ipt type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js?features=Set%2CMap"></sc'+'ript>')
    }
    _app_ = {tr:{},trLoaded:false,start: new Date(),lang:'de',languages: ['de']}
    if( localStorage.getItem('token') ) {
        var s = document.createElement('script')
        s.onerror = s.onload = function () {
            _app_.trLoaded = true
            if (_app_.trCallback) _app_.trCallback()
        }

        s.setAttribute('src', '/' + _app_.lang + '.tr.js')
        document.head.appendChild(s)
    }else{
        _app_.trLoaded = true
    }
</script>
<script async src="/main.bundle.js"></script>
</body>
</html>
